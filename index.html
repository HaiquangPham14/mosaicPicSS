<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Galaxy A Series - Mosaic Artwork</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0c0e1d;
            overflow: hidden;
            height: 100vh;
        }

        /* Container chính với scroll ngang */
        .horizontal-scroll-container {
            display: flex;
            height: 100vh;
            min-width: 1000px; /* Chiều rộng tối thiểu đảm bảo hai ảnh ngang nhau */
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: thin;
            scrollbar-color: #0bb7af #121428;
        }

        /* Tùy chỉnh thanh cuộn cho Chrome */
        .horizontal-scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .horizontal-scroll-container::-webkit-scrollbar-track {
            background: #121428;
        }

        .horizontal-scroll-container::-webkit-scrollbar-thumb {
            background: #0bb7af;
            border-radius: 4px;
        }

        .main-container {
            display: flex;
            min-width: 100vw;
            height: 100vh;
        }

        /* Left section - Full size product image */
        .left-section {
            flex: 0 0 50vw;
            background: #0a0c1a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-width: 500px;
            overflow: hidden;
        }

        .product-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }

        /* Right section - Mosaic artwork */
        .right-section {
            flex: 0 0 50vw;
            display: flex;
            flex-direction: column;
            background: #121428;
            position: relative;
            overflow: hidden;
            min-width: 500px;
        }

        .mosaic-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            z-index: 2;
            background: rgba(0, 0, 0, 0.6);
            cursor: grab;
            touch-action: none;
            will-change: transform;
        }

        .mosaic-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
            transition: transform 0.1s ease-out;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.3;
        }

        .mosaic-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(25, 1fr);
            grid-template-rows: repeat(20, 1fr);
            z-index: 10;
            opacity: 0.05;
            transition: opacity 0.3s;
        }

        .grid-cell {
            border: 0.5px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .grid-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            filter: brightness(1.2);
            transition: filter 0.3s;
        }

        .grid-cell .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
            transition: opacity 0.3s;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px;
            margin: 12px;
            position: relative;
            z-index: 3;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .progress-title {
            font-size: 0.85rem;
            font-weight: 500;
            color: #c0c0c0;
        }

        .progress-percent {
            font-size: 1rem;
            font-weight: 700;
            color: #ffd700;
        }

        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0bb7af, #1428a0);
            border-radius: 8px;
            width: 0%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            color: white;
            box-shadow: 0 0 8px rgba(11, 183, 175, 0.5);
            transition: width 1s ease-in-out;
        }

        /* Animation for product image */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
        
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(0);}
            40% {transform: translateX(-10px);}
            60% {transform: translateX(-5px);}
        }

        /* Responsive Styles */
        @media (max-width: 999px) {
            body {
                overflow-y: auto;
                overflow-x: hidden;
                height: auto;
            }

            .horizontal-scroll-container {
                display: block;
                height: auto;
                min-width: 0;
                overflow-x: hidden;
                scrollbar-width: none;
            }
            .horizontal-scroll-container::-webkit-scrollbar {
                display: none;
            }

            .main-container {
                flex-direction: column;
                height: auto;
                min-width: 100%;
            }

            .left-section, .right-section {
                flex-basis: auto;
                min-width: 0;
                width: 100%;
                height: auto;
            }

            .left-section {
                height: 60vh;
            }

            .right-section {
                height: 100vh;
            }
        }
        
        @media (max-width: 999px) and (orientation: landscape) {
            body {
                overflow: hidden;
                height: 100vh;
            }

            .horizontal-scroll-container {
                display: flex;
                height: 100vh;
                overflow: hidden;
            }

            .main-container {
                flex-direction: row;
                width: 100vw;
                height: 100vh;
            }

            .left-section, .right-section {
                flex: 1 1 50%;
                min-width: 0;
                width: 50vw;
                height: 100vh;
            }

            .product-image {
                max-width: 90%;
                max-height: 80%;
            }

            .progress-container {
                padding: 8px;
                margin: 8px;
            }

            .progress-header {
                margin-bottom: 5px;
            }

            .progress-title {
                font-size: 0.7rem;
            }

            .progress-percent {
                font-size: 0.8rem;
            }

            .progress-bar {
                height: 10px;
            }

            .progress-fill {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="horizontal-scroll-container">
        <div class="main-container">
            <div class="left-section">
                <img class="product-image" 
                     src="https://img.global.news.samsung.com/global/wp-content/uploads/2025/03/Samsung-Mobile-Galaxy-A-series-Galaxy-A56-5G-Galaxy-A36-5G-and-Galaxy-A26-5G_main1.jpg" 
                     alt="Samsung Galaxy A Series">
            </div>
            
            <div class="right-section">
                <div class="mosaic-container" id="mosaicContainer">
                    <div class="mosaic-wrapper" id="mosaicWrapper">
                        <img class="background-image" id="backgroundImage"
                            src="https://photo.znews.vn/w660/Uploaded/wyhktpu/2025_04_14/image003.jpg" 
                            alt="Khung ảnh mosaic">
                        <div class="mosaic-grid" id="mosaicGrid">
                            <!-- Grid cells will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-header">
                        <div class="progress-title">Tiến trình hoàn thành bức tranh cộng đồng</div>
                        <div class="progress-percent" id="progressPercent">0%</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill">0%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API configuration
        const API_BASE_URL = 'https://upimgss.azurewebsites.net/api/SSImage';

        // DOM elements
        const mosaicGrid = document.getElementById('mosaicGrid');
        const mosaicContainer = document.getElementById('mosaicContainer');
        const mosaicWrapper = document.getElementById('mosaicWrapper');
        const progressPercent = document.getElementById('progressPercent');
        const progressFill = document.getElementById('progressFill');

        // State
        const gridCols = 25;
        const gridRows = 20;
        const gridSize = gridCols * gridRows; // 500 cells
        const approvedImages = {};
        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        let isDragging = false;
        let startX, startY;
        let lastTouchDistance = null;
        let realtimeUpdatesInterval;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            // Create grid cells
            createMosaicGrid();

            // Load approved images
            loadApprovedImages();

            // Setup zoom and panning
            setupZoomAndPan();

            // Start realtime updates
            startRealtimeUpdates();
            
            // Auto-scroll to center on small screens
            if (window.innerWidth < 1000) {
                setTimeout(() => {
                    // Only scroll in portrait mode on mobile
                    if (window.matchMedia("(orientation: portrait)").matches) {
                        document.querySelector('.horizontal-scroll-container').scrollTo({
                            left: window.innerWidth / 2,
                            behavior: 'smooth'
                        });
                    }
                }, 1000);
            }
        });

        // Create the mosaic grid (25x20 = 500 cells)
        function createMosaicGrid() {
            mosaicGrid.innerHTML = '';

            for (let i = 1; i <= gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.dataset.position = i;

                // Overlay
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                cell.appendChild(overlay);

                mosaicGrid.appendChild(cell);
            }
        }

        // Load approved images from API
        async function loadApprovedImages() {
            try {
                const response = await axios.get(`${API_BASE_URL}/approved?pageSize=${gridSize}`);
                const images = response.data.data || [];

                // Update progress
                const progress = Math.round((images.length / gridSize) * 100);
                progressPercent.textContent = `${progress}%`;
                progressFill.textContent = `${progress}%`;
                progressFill.style.width = `${progress}%`;

                // Process approved images
                images.forEach(image => {
                    approvedImages[image.position] = image.imgUrl;
                    updateGridCell(image.position, image.imgUrl);
                });

            } catch (error) {
                console.error('Lỗi khi tải ảnh đã duyệt:', error);
            }
        }

        // Update grid cell with image
        function updateGridCell(position, imageUrl) {
            const cell = document.querySelector(`.grid-cell[data-position="${position}"]`);
            if (!cell) return;

            // Remove existing image if any
            const existingImg = cell.querySelector('img');
            if (existingImg) {
                existingImg.remove();
            }

            // Create image element
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = `Ảnh mosaic vị trí ${position}`;

            // Add image to cell
            cell.insertBefore(img, cell.firstChild);
        }

        // Constrain translation to image boundaries
        function constrainTranslation() {
            const containerRect = mosaicContainer.getBoundingClientRect();
            const containerWidth = containerRect.width;
            const containerHeight = containerRect.height;

            // Calculate scaled dimensions
            const scaledWidth = containerWidth * scale;
            const scaledHeight = containerHeight * scale;

            // Calculate maximum translation values
            const maxTranslateX = Math.max(0, (containerWidth - scaledWidth) / 2);
            const minTranslateX = Math.min(0, containerWidth - scaledWidth - maxTranslateX);

            const maxTranslateY = Math.max(0, (containerHeight - scaledHeight) / 2);
            const minTranslateY = Math.min(0, containerHeight - scaledHeight - maxTranslateY);

            // Constrain translation values
            translateX = Math.max(minTranslateX, Math.min(maxTranslateX, translateX));
            translateY = Math.max(minTranslateY, Math.min(maxTranslateY, translateY));
        }

        // Update grid opacity based on scale
        function updateGridOpacity() {
            if (scale <= 1) {
                mosaicGrid.style.opacity = 0.05;
            } else if (scale >= 4) {
                mosaicGrid.style.opacity = 1;
            } else {
                // Tăng opacity dần từ 0.05 lên 1 khi scale từ 1 đến 4
                const opacity = 0.05 + (scale - 1) * (0.95 / 3);
                mosaicGrid.style.opacity = opacity;
            }
        }

        // Apply transform to wrapper
        function applyTransform() {
            mosaicWrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }

        // Reset zoom
        function resetZoom() {
            scale = 1;
            translateX = 0;
            translateY = 0;
            mosaicGrid.style.opacity = 0.05;
            applyTransform();
        }

        // Setup zoom and panning
        function setupZoomAndPan() {
            // Mouse wheel zoom
            mosaicContainer.addEventListener('wheel', handleWheel);

            // Mouse drag panning
            mosaicContainer.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);

            // Touch events for mobile
            mosaicContainer.addEventListener('touchstart', handleTouchStart);
            mosaicContainer.addEventListener('touchmove', handleTouchMove);
            mosaicContainer.addEventListener('touchend', handleTouchEnd);

            // Double-click to reset zoom
            mosaicContainer.addEventListener('dblclick', resetZoom);
        }

        // Handle mouse wheel zoom
        function handleWheel(e) {
            e.preventDefault();

            // Calculate zoom factor based on wheel direction
            const zoomIntensity = 0.1;
            const wheelDelta = e.deltaY;
            let zoomFactor = 1 + (wheelDelta < 0 ? zoomIntensity : -zoomIntensity);

            // Calculate new scale with limits
            const newScale = Math.max(1, Math.min(8, scale * zoomFactor));

            // Calculate relative position of mouse
            const rect = mosaicContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // Calculate the position as a percentage of the container
            const xPercent = mouseX / rect.width;
            const yPercent = mouseY / rect.height;

            // Calculate the change in translation
            const dx = (xPercent - 0.5) * rect.width * (1 - zoomFactor);
            const dy = (yPercent - 0.5) * rect.height * (1 - zoomFactor);

            // Update scale and translation
            scale = newScale;
            translateX += dx;
            translateY += dy;

            // Constrain translation to image boundaries
            constrainTranslation();

            // Update grid opacity
            updateGridOpacity();

            // Apply transformation
            applyTransform();
        }

        // Mouse drag panning
        function startDrag(e) {
            if (e.button !== 0) return; // Only left mouse button
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            mosaicContainer.style.cursor = 'grabbing';
        }

        function drag(e) {
            if (!isDragging) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;

            // Constrain translation to image boundaries
            constrainTranslation();

            applyTransform();
        }

        function endDrag() {
            isDragging = false;
            mosaicContainer.style.cursor = 'grab';
        }

        // Touch zoom and pan
        function handleTouchStart(e) {
            if (e.touches.length === 1) {
                // Start panning
                isDragging = true;
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
            } else if (e.touches.length === 2) {
                // Start pinch zoom
                isDragging = false;
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                lastTouchDistance = Math.sqrt(dx * dx + dy * dy);
            }
        }

        function handleTouchMove(e) {
            if (e.touches.length === 1 && isDragging) {
                // Continue panning
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;

                // Constrain translation to image boundaries
                constrainTranslation();

                applyTransform();
            } else if (e.touches.length === 2) {
                // Pinch zoom
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const touchDistance = Math.sqrt(dx * dx + dy * dy);

                if (lastTouchDistance !== null) {
                    const zoomFactor = touchDistance / lastTouchDistance;
                    const newScale = Math.max(1, Math.min(8, scale * zoomFactor));

                    // Calculate midpoint for zoom center
                    const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;

                    const rect = mosaicContainer.getBoundingClientRect();
                    const xPercent = (midX - rect.left) / rect.width;
                    const yPercent = (midY - rect.top) / rect.height;

                    const dx2 = (xPercent - 0.5) * rect.width * (1 - zoomFactor);
                    const dy2 = (yPercent - 0.5) * rect.height * (1 - zoomFactor);

                    scale = newScale;
                    translateX += dx2;
                    translateY += dy2;

                    // Constrain translation to image boundaries
                    constrainTranslation();

                    // Update grid opacity
                    updateGridOpacity();

                    applyTransform();
                }

                lastTouchDistance = touchDistance;
            }
        }

        function handleTouchEnd() {
            isDragging = false;
            lastTouchDistance = null;
        }

        // Start realtime updates
        function startRealtimeUpdates() {
            // Poll for updates every 10 seconds
            realtimeUpdatesInterval = setInterval(async () => {
                try {
                    const response = await axios.get(`${API_BASE_URL}/approved?pageSize=${gridSize}`);
                    const images = response.data.data || [];

                    // Process each image
                    images.forEach(image => {
                        // If we don't have this image or it's different, update it
                        if (!approvedImages[image.position] || approvedImages[image.position] !== image.imgUrl) {
                            approvedImages[image.position] = image.imgUrl;
                            updateGridCell(image.position, image.imgUrl);
                        }
                    });

                    // Update progress
                    const progress = Math.round((Object.keys(approvedImages).length / gridSize) * 100);
                    progressPercent.textContent = `${progress}%`;
                    progressFill.textContent = `${progress}%`;
                    progressFill.style.width = `${progress}%`;

                } catch (error) {
                    console.error('Lỗi khi cập nhật realtime:', error);
                }
            }, 10000); // Update every 10 seconds
        }
    </script>
</body>
